{% extends "social_media/base.html" %}
{% load static %}

{% block content %}
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'users:edit_profile' user.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
